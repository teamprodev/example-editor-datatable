<!DOCTYPE html>
<html>
<body>

<div id="static">
<h2>Learning to use AJAX<br>This part of the page should not change<br><br></h2>
</div>


<div id="demo">
<h2>Portion of the page that changes</h2>
<button type="button" onclick="loadDoc()">test me</button>
</div>

<script>
function loadDoc() {
  xhttp = new XMLHttpRequest();
  xhttp.onload = function() {
    document.getElementById("demo").innerHTML =
    this.responseText;
  }
  xhttp.open("GET", "test.php");
  xhttp.send();
}

</script>

</body>
</html>
